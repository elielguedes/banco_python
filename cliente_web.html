<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè¶ Banco Digital Seguro - Cliente Web</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
        }

        .header {
            background: linear-gradient(135deg, #2E86AB, #A23B72);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 12px;
        }

        .main-content {
            padding: 30px;
        }

        .auth-section, .banking-section {
            display: none;
        }

        .auth-section.active, .banking-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #2E86AB;
        }

        .btn {
            background: linear-gradient(135deg, #2E86AB, #A23B72);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 134, 171, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid transparent;
        }

        .alert-success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .alert-info {
            background: #cce8ff;
            border-color: #b3d7ff;
            color: #004085;
        }

        .balance-card {
            background: linear-gradient(135deg, #2E86AB, #A23B72);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }

        .operations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .operation-card {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .operation-card:hover {
            border-color: #2E86AB;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .history-table th, .history-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .history-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .transaction-deposit {
            color: #28a745;
            font-weight: bold;
        }

        .transaction-withdraw {
            color: #dc3545;
            font-weight: bold;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #2E86AB;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: #2E86AB;
            color: white;
        }

        .auth-tab:first-child {
            border-radius: 8px 0 0 8px;
        }

        .auth-tab:last-child {
            border-radius: 0 8px 8px 0;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .operations-grid {
                grid-template-columns: 1fr;
            }
            
            .balance-amount {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ Banco Digital Seguro</h1>
            <div class="status" id="apiStatus">Verificando conex√£o...</div>
        </div>

        <div class="main-content">
            <!-- Se√ß√£o de Autentica√ß√£o -->
            <div class="auth-section active" id="authSection">
                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="showLogin()">Login</button>
                    <button class="auth-tab" onclick="showRegister()">Criar Conta</button>
                </div>

                <!-- Login Form -->
                <div id="loginForm">
                    <h2 style="margin-bottom: 20px;">üîê Fazer Login</h2>
                    <form onsubmit="login(event)">
                        <div class="form-group">
                            <label for="loginNome">Nome completo:</label>
                            <input type="text" id="loginNome" required placeholder="Ex: Jo√£o Silva">
                        </div>
                        
                        <div class="form-group">
                            <label for="loginSenha">Senha:</label>
                            <input type="password" id="loginSenha" required placeholder="Digite sua senha">
                        </div>
                        
                        <button type="submit" class="btn">Entrar</button>
                    </form>
                </div>

                <!-- Register Form -->
                <div id="registerForm" style="display: none;">
                    <h2 style="margin-bottom: 20px;">‚ûï Criar Nova Conta</h2>
                    <form onsubmit="register(event)">
                        <div class="form-group">
                            <label for="regNome">Nome completo:</label>
                            <input type="text" id="regNome" required placeholder="Ex: Maria Silva">
                        </div>
                        
                        <div class="form-group">
                            <label for="regSenha">Senha:</label>
                            <input type="password" id="regSenha" required placeholder="M√≠nimo 6 caracteres" minlength="6">
                        </div>
                        
                        <div class="form-group">
                            <label for="regSaldo">Dep√≥sito inicial (R$):</label>
                            <input type="number" id="regSaldo" min="0" step="0.01" placeholder="0.00">
                        </div>
                        
                        <button type="submit" class="btn">Criar Conta</button>
                    </form>
                </div>
            </div>

            <!-- Se√ß√£o Banc√°ria -->
            <div class="banking-section" id="bankingSection">
                <div class="user-info" id="userInfo"></div>

                <div class="balance-card">
                    <div>Saldo Atual</div>
                    <div class="balance-amount" id="saldoDisplay">R$ 0,00</div>
                </div>

                <div class="operations-grid">
                    <div class="operation-card">
                        <h3>üí∞ Dep√≥sito</h3>
                        <div class="form-group">
                            <input type="number" id="valorDeposito" placeholder="R$ 0,00" min="0.01" step="0.01">
                        </div>
                        <button class="btn btn-success" onclick="depositar()">Depositar</button>
                    </div>

                    <div class="operation-card">
                        <h3>üèß Saque</h3>
                        <div class="form-group">
                            <input type="number" id="valorSaque" placeholder="R$ 0,00" min="0.01" step="0.01">
                        </div>
                        <button class="btn btn-danger" onclick="sacar()">Sacar</button>
                    </div>

                    <div class="operation-card">
                        <h3>üìä Extrato</h3>
                        <p>Visualizar hist√≥rico de transa√ß√µes</p>
                        <button class="btn" onclick="carregarHistorico()">Ver Extrato</button>
                    </div>

                    <div class="operation-card">
                        <h3>üîÑ Atualizar</h3>
                        <p>Atualizar saldo atual</p>
                        <button class="btn btn-secondary" onclick="atualizarSaldo()">Atualizar</button>
                    </div>
                </div>

                <div id="historico" style="display: none;">
                    <h3>üìä Hist√≥rico de Transa√ß√µes</h3>
                    <div id="historicoContent"></div>
                </div>

                <div style="text-align: center; margin-top: 30px;">
                    <button class="btn btn-secondary" onclick="logout()">Sair</button>
                </div>
            </div>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Processando...</div>
            </div>

            <!-- Mensagens -->
            <div id="messages"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        let currentToken = null;
        let currentUser = null;

        // Verificar status da API
        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_URL}/api/status`);
                const data = await response.json();
                document.getElementById('apiStatus').textContent = 'üü¢ API Online';
                document.getElementById('apiStatus').style.background = 'rgba(40, 167, 69, 0.8)';
            } catch (error) {
                document.getElementById('apiStatus').textContent = 'üî¥ API Offline';
                document.getElementById('apiStatus').style.background = 'rgba(220, 53, 69, 0.8)';
            }
        }

        // Alternar entre login e cadastro
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.querySelectorAll('.auth-tab')[0].classList.add('active');
            document.querySelectorAll('.auth-tab')[1].classList.remove('active');
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.querySelectorAll('.auth-tab')[0].classList.remove('active');
            document.querySelectorAll('.auth-tab')[1].classList.add('active');
        }

        // Mostrar loading
        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        // Mostrar mensagens
        function showMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            messagesDiv.innerHTML = '';
            messagesDiv.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Login
        async function login(event) {
            event.preventDefault();
            
            const nome = document.getElementById('loginNome').value;
            const senha = document.getElementById('loginSenha').value;

            showLoading();

            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, senha })
                });

                const data = await response.json();

                if (data.sucesso) {
                    currentToken = data.token;
                    currentUser = data.user_info;
                    
                    showBankingSection();
                    showMessage(`Bem-vindo, ${currentUser.titular}!`, 'success');
                } else {
                    showMessage(data.erro || 'Erro no login', 'error');
                }
            } catch (error) {
                showMessage('Erro de conex√£o com a API', 'error');
                console.error('Erro:', error);
            } finally {
                hideLoading();
            }
        }

        // Cadastro
        async function register(event) {
            event.preventDefault();
            
            const nome = document.getElementById('regNome').value;
            const senha = document.getElementById('regSenha').value;
            const saldoInicial = parseFloat(document.getElementById('regSaldo').value) || 0;

            showLoading();

            try {
                const response = await fetch(`${API_URL}/api/cadastro`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nome,
                        senha,
                        saldo_inicial: saldoInicial
                    })
                });

                const data = await response.json();

                if (data.sucesso) {
                    showMessage(`Conta criada! N√∫mero: ${data.numero_conta}`, 'success');
                    showLogin();
                    // Pr√©-preencher o nome
                    document.getElementById('loginNome').value = nome;
                } else {
                    showMessage(data.erro || 'Erro no cadastro', 'error');
                }
            } catch (error) {
                showMessage('Erro de conex√£o com a API', 'error');
                console.error('Erro:', error);
            } finally {
                hideLoading();
            }
        }

        // Mostrar se√ß√£o banc√°ria
        function showBankingSection() {
            document.getElementById('authSection').classList.remove('active');
            document.getElementById('bankingSection').classList.add('active');
            
            updateUserInfo();
            atualizarSaldo();
        }

        // Atualizar info do usu√°rio
        function updateUserInfo() {
            if (currentUser) {
                document.getElementById('userInfo').innerHTML = `
                    <strong>Titular:</strong> ${currentUser.titular}<br>
                    <strong>Conta:</strong> ${currentUser.numero_conta_mascarado}
                `;
            }
        }

        // Atualizar saldo
        async function atualizarSaldo() {
            if (!currentToken) return;

            try {
                const response = await fetch(`${API_URL}/api/saldo`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('saldoDisplay').textContent = 
                        `R$ ${data.saldo.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
                } else {
                    showMessage(data.erro || 'Erro ao obter saldo', 'error');
                }
            } catch (error) {
                showMessage('Erro de conex√£o', 'error');
                console.error('Erro:', error);
            }
        }

        // Depositar
        async function depositar() {
            const valor = parseFloat(document.getElementById('valorDeposito').value);

            if (!valor || valor <= 0) {
                showMessage('Digite um valor v√°lido para dep√≥sito', 'error');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`${API_URL}/api/deposito`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({ valor })
                });

                const data = await response.json();

                if (data.sucesso) {
                    showMessage(data.mensagem, 'success');
                    atualizarSaldo();
                    document.getElementById('valorDeposito').value = '';
                } else {
                    showMessage(data.erro || 'Erro no dep√≥sito', 'error');
                }
            } catch (error) {
                showMessage('Erro de conex√£o', 'error');
                console.error('Erro:', error);
            } finally {
                hideLoading();
            }
        }

        // Sacar
        async function sacar() {
            const valor = parseFloat(document.getElementById('valorSaque').value);

            if (!valor || valor <= 0) {
                showMessage('Digite um valor v√°lido para saque', 'error');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`${API_URL}/api/saque`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({ valor })
                });

                const data = await response.json();

                if (data.sucesso) {
                    showMessage(data.mensagem, 'success');
                    atualizarSaldo();
                    document.getElementById('valorSaque').value = '';
                } else {
                    showMessage(data.erro || 'Erro no saque', 'error');
                }
            } catch (error) {
                showMessage('Erro de conex√£o', 'error');
                console.error('Erro:', error);
            } finally {
                hideLoading();
            }
        }

        // Carregar hist√≥rico
        async function carregarHistorico() {
            showLoading();

            try {
                const response = await fetch(`${API_URL}/api/historico`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    exibirHistorico(data.transacoes);
                } else {
                    showMessage(data.erro || 'Erro ao carregar hist√≥rico', 'error');
                }
            } catch (error) {
                showMessage('Erro de conex√£o', 'error');
                console.error('Erro:', error);
            } finally {
                hideLoading();
            }
        }

        // Exibir hist√≥rico
        function exibirHistorico(transacoes) {
            const historicoDiv = document.getElementById('historico');
            const contentDiv = document.getElementById('historicoContent');

            if (transacoes.length === 0) {
                contentDiv.innerHTML = '<p>Nenhuma transa√ß√£o encontrada.</p>';
            } else {
                let html = '<table class="history-table">';
                html += '<thead><tr><th>Data</th><th>Tipo</th><th>Valor</th><th>Descri√ß√£o</th></tr></thead>';
                html += '<tbody>';

                transacoes.forEach(t => {
                    const cssClass = t.tipo === 'DEPOSITO' ? 'transaction-deposit' : 'transaction-withdraw';
                    const valorFormatado = t.valor.toLocaleString('pt-BR', { 
                        style: 'currency', 
                        currency: 'BRL' 
                    });

                    html += `
                        <tr>
                            <td>${t.data}</td>
                            <td>${t.tipo}</td>
                            <td class="${cssClass}">${valorFormatado}</td>
                            <td>${t.descricao}</td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                contentDiv.innerHTML = html;
            }

            historicoDiv.style.display = 'block';
        }

        // Logout
        function logout() {
            currentToken = null;
            currentUser = null;
            
            document.getElementById('authSection').classList.add('active');
            document.getElementById('bankingSection').classList.remove('active');
            document.getElementById('historico').style.display = 'none';
            
            // Limpar formul√°rios
            document.getElementById('loginNome').value = '';
            document.getElementById('loginSenha').value = '';
            document.getElementById('valorDeposito').value = '';
            document.getElementById('valorSaque').value = '';
            
            showMessage('Logout realizado com sucesso', 'success');
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            checkApiStatus();
            
            // Verificar status da API a cada 30 segundos
            setInterval(checkApiStatus, 30000);
        });
    </script>
</body>
</html>
